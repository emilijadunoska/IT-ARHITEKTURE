#      SPRING_DATA_MONGODB_DATABASE: ${MONGO_DB_DATABASE_MS}

  mongo_db:
    image: mongo:7.0.6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
